<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
     
     
    <body>
        <ui:composition template="./../resources/plantilla/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="agregaComentarioForm">
                    <b:panel title="Nuevo Comentario" look="success" collapsible="false" >
                        <b:row tooltip="Agregue el Comentario">
                            <b:column medium-screen="1">
                                <h:outputLabel value="Nombre" for="nombre"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="Nombre" id="nombre"
                                             required="true"
                                             value="#{comentarioController.nombre}"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="1">
                                <h:outputLabel value="Telefono" for="telefono"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="Telefono" id="telefono"
                                             required="true"
                                             value="#{comentarioController.telefono}"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="telefono"/>
                            </b:column>
                        </b:row>
                         <b:row>
                            <b:column medium-screen="1">
                                <h:outputLabel value="Correo" for="correo"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="Correo" id="correo"
                                             required="true"
                                             value="#{comentarioController.correo}"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="correo"/>
                            </b:column>
                        </b:row>
                        <b:row tooltip="Agregue el nombre del Juego">
                            <b:column medium-screen="1">
                                <h:outputLabel value="Comentario" for="comentario"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputTextarea placeholder="Comentario" id="comentario"
                                             required="true"
                                             value="#{comentarioController.comentario}"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="comentario"/>
                            </b:column>
                        </b:row>
                        <b:row >
                            <b:column medium-screen="6">
                                <b:commandButton value="Insertar"
                                                 action="#{comentarioController.inserta()}"
                                                 look="primary"
                                                 style="width: 20%"/>
                            </b:column>   
                        </b:row>    
                     </b:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

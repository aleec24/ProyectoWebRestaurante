<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Productos</title>
    </h:head>
    <h:body>

        <ui:composition template="../resources/plantilla/plantilla_sesion_activa.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{productoController.productos}"
                                 var="producto" excel="true" csv="true" 
                                 pdf="true" columnVisibility="true"
                                 copy="true" print="true">
                        <b:dataTableColumn value="#{producto.idProducto}"
                                           width="9%"
                                           label="Id del Producto"/>
                        <b:dataTableColumn value="#{producto.codigo}"
                                           width="15%"
                                           label="Codigo"/>
                        <b:dataTableColumn value="#{producto.nombre}"
                                           width="19%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{producto.precio}"
                                           width="19%"
                                           label="Precio"/>
                        <b:dataTableColumn style="text-align: center" 
                                           value="#{producto.estado}"
                                           width="10%"
                                           label="Estado"/>
                        <b:dataTableColumn value="#{producto.descripcion}"
                                           width="10%"
                                           label="Descripcion"/>
                        <b:dataTableColumn value="#{producto.stock}"
                                           width="8%"
                                           label="Stock"/>
                        <b:dataTableColumn style="text-align: center" 
                                           width="10%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{ProductoController.edita(producto.idProducto)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>

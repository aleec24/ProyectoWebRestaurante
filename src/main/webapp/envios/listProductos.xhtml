<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/plantilla/plantilla_sesion_activa_Admin.xhtml">

            <ui:define name="content">
                <link href="../CSS/CenterResponsive.css" rel="stylesheet" type="text/css"/>

                <img src="../imagenes/BannerProductos.png" alt="bannerproductos" class="responsive" />
                <div>
                    <h2 style="text-align: center;"><span style="text-decoration: underline;"><span style="color: #693C72;"><strong>Lista productos</strong></span></span></h2>
                </div> 
                <h:form>
                    
                    <b:dataTable value="#{productoController.productos}"
                                 var="producto">
                        <b:dataTableColumn value="#{producto.nombre}"
                                           width="10%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{producto.precio}"
                                           width="10%"
                                           label="Precio"/>
                        <b:dataTableColumn value="#{producto.estado}"
                                           width="10%"
                                           label="Estado"/>
                        <b:dataTableColumn value="#{producto.descripcion}"
                                           width="10%"
                                           label="Descripcion"/>
                        <b:dataTableColumn value="#{producto.nombreImagen}"
                                           width="10%"
                                           label="Nombre de imagen"/>
                        
                    </b:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

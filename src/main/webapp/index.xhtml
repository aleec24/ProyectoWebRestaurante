<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticaci√≥n</title>
        <style>
            .centrado{
                position:absolute;
                top: 50%;
                left: 50%;
                bottom: 0%;
                width: 200px;
                height: 150px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
            }
       
        </style>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <b:panel title="login" look="primary" collapsed="false" style-class="centrado">
                <b:row tooltip="El usuario ya debe estar registrado">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10">
                        <b:inputText placeholder="Usuario"
                                     id="usuario"
                                     required="true"
                                     autocomplete="true"
                                     value="#{usuarioController.idUsuario}">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="usuario"/>
                    </b:column>
                </b:row>

                  <b:row tooltip="La clave no se ve">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10">
                        <b:inputSecret placeholder="Clave"
                                       id="clave"
                                       required="true"
                                       autocomplete="true"
                                       value="#{usuarioController.pwUsuario}">
                            <f:facet name="prepend">
                                <b:icon name="key"/>
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="clave"/>
                    </b:column>
                </b:row>


                <b:row tooltip="De click en loggin">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10">
                        <b:commandButton value="Login" 
                                         look="primary" 
                                         style="width: 50%"
                                         action="#{usuarioController.valida}"/>
                    </b:column>     

                </b:row>

            </b:panel>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/plantilla/plantilla_sesion_activa_Admin.xhtml">

            <ui:define name="content">
                <link href="../CSS/CenterResponsive.css" rel="stylesheet" type="text/css"/>
                <link href="../CSS/Footer.css" rel="stylesheet" type="text/css"/>
                
                <img src="../imagenes/BannerComentarios.png" alt="bannercomentarios" class="responsive" />

                <div>
                <h2 style="text-align: center;"><span style="text-decoration: underline;"><span style="color: #693C72;"><strong>Elimine un comentario:</strong></span></span></h2>
                </div> 
                
                <h:form>
                    
                    <b:dataTable value="#{comentarioController.comentarios}"
                                 var="comentario">
                        <b:dataTableColumn value="#{comentario.nombre}"
                                           width="10%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{comentario.telefono}"
                                           width="10%"
                                           label="Telefono"/>
                        <b:dataTableColumn value="#{comentario.correo}"
                                           width="10%"
                                           label="Correo"/>
                        <b:dataTableColumn value="#{comentario.comentario}"
                                           width="10%"
                                           label="Comentario">
                        </b:dataTableColumn>
                        <b:dataTableColumn width="10%"
                                           label="ELIMINAR">
                            <b:commandButton value="ELIMINAR"     
                                             action="#{comentarioController.elimina(comentario.nombre)}"
                                             look="danger"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
                
                <footer class="footer-main">
                <!--Footer-->
                <div id="pagina">
                    <div id="cabecera"></div>
                    <div id="contenido"></div>
                    <div id="pie">2021 &copy; Restaurante y Soda</div>
                </div>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>

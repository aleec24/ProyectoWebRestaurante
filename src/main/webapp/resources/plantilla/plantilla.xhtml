<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../../cssMenu.css" rel="stylesheet" type="text/css"/>
        <title>Restaurante</title>

        <style>
            .main_content {
                margin-top: 80px;
            }
        </style>
    </h:head>

    <h:body>

        <b:navBar brand="Bienvenido ${usuarioController.idUsuario}" fluid="true" inverse="true" position="top" sticky="true">
            <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
            <b:image library="image" name="Logo.png" height="55px"/>
            <b:navbarLinks pull="right" styleClass="hidden-xs" >
                <b:navLink value="Menu Principal" href="" onclick="PF('sidebar').show()"/>
                <b:navLink value="Contactenos" href="" onclick="PF('sidebar').show()"/>
                <b:iconAwesome name="cog" spin="true" size="3x" />
                <b:dropMenu value="Perfil" iconAwesome="cog"  >
                    <b:navLink header="Nombre completo: ${usuarioController.nombreUsuario}"></b:navLink>                        
                    <b:navLink header="Usuario: ${usuarioController.idRol}"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink value="Editar perfil" href="#"></b:navLink>
                    <b:navLink value="Salir"
                               href="/Sistema-1/faces/index.xhtml"/>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>

        <p:sidebar widgetVar="sidebar" baseZIndex="10000" id="sidebar__Main">
            <div style="padding: 0 30px"  >
                <b:image library="image" name="Logo.png" height="200px" style="margin-bottom: 15px"/>
            </div>

            <h:body>
                <b:navbarLinks id="sidebar__Main__items">
                    <b:navLink value="Hamburguesas" href="" col-sm="12" />

                    <b:navLink value="Tradicionales" href="" col-sm="12" />

                    <b:navLink value="Pizzas" href="" col-sm="12" />

                    <b:navLink value="Postres" href="" col-sm="12" />

                    <b:dropMenu value="Bebidas" icon-awesome="fa-cog" col-sm="12" >
                        <b:navLink value="Café y Chocolate" icon-awesome="fa-coffee"/>
                        <b:navLink value="Cócteles" icon-awesome="fa-glass"/>
                        <b:navLink value="Cervezas" href="#"/>
                    </b:dropMenu>

                    <b:navLink value="Menú de niños" href="" col-sm="12" />

                    <b:dropMenu value="Menú especial" icon-awesome="fa-cog" col-sm="12" >
                        <b:navLink value="Vegetariano" href=""/>
                        <b:navLink value="Vegano" href="#"/>
                    </b:dropMenu>    

                    <b:navLink value="Promociones" href="" col-sm="12" />

                    <b:navLink value="Carrito de compra" href="" col-sm="12" />

                    <b:navLink value="Contáctenos" href="" col-sm="12" />

                    <b:dropMenu value="Configuración" icon-awesome="fa-cog" col-sm="12" >
                        <b:navLink value="Perfil" icon-awesome="fa-user" href="#"/>
                        <b:navLink value="Temas" href="#"/>
                        <b:navLink value="Cerrar"
                                   href="../../index.html"
                                   icon-awesome="fa-door-open"/>
                    </b:dropMenu>
                </b:navbarLinks>
            </h:body>

        </p:sidebar>

        <div id="content" class="main_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>


</html>

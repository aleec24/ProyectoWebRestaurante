<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
     
     
    <body>
        <ui:composition template="./../resources/plantilla/plantilla_sesion_activa_Admin.xhtml">
            <ui:define name="content">
                <link href="../CSS/CenterResponsive.css" rel="stylesheet" type="text/css"/>
                <link href="../CSS/Footer.css" rel="stylesheet" type="text/css"/>
                
                <img src="../imagenes/BannerComentarios.png" alt="bannercomentarios" class="responsive" />

                <div>
                <h2 style="text-align: center;"><span style="text-decoration: underline;"><span style="color: #693C72;"><strong>Edici√≥n de comentarios:</strong></span></span></h2>
                </div> 
                <h:form id="agregaComentarioForm">
                    <b:panel title="Edite el comentario:" look="warning" collapsible="false" >
                        
                        <b:row tooltip="Agregue el nombre">
                            <b:column medium-screen="1">
                                <h:outputLabel value="Nombre" for="nombre"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <h:outputLabel value="#{comentarioController.nombre}" for="nombre"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                            
                        </b:row>
                        <b:row>
                            <b:column medium-screen="1">
                                <h:outputLabel value="Telefono" for="telefono"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="Telefono" id="telefono"
                                             required="true"
                                             value="#{comentarioController.telefono}"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="telefono"/>
                            </b:column>
                        </b:row>
                         <b:row>
                            <b:column medium-screen="1">
                                <h:outputLabel value="Correo" for="correo"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="Correo" id="correo"
                                             required="true"
                                             value="#{comentarioController.correo}"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="correo"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="1">
                                <h:outputLabel value="Comentario" for="comentario"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="Comentario" id="comentario"
                                             required="true"
                                             value="#{comentarioController.comentario}"/>
                            </b:column>
                            <b:column medium-screen="3" style-class="message">
                                <b:message for="comentario"/>
                            </b:column>
                        </b:row>
                        <b:row >
                            <b:column medium-screen="6">
                                <b:commandButton value="Editar"
                                                 action="#{comentarioController.modifica()}"
                                                 look="danger"
                                                 style="width: 20%"/>
                                
                            </b:column>   
                        </b:row>    
                     </b:panel>
                </h:form>
                                 
                <footer class="footer-main">
                <!--Footer-->
                <div id="pagina">
                    <div id="cabecera"></div>
                    <div id="contenido"></div>
                    <div id="pie">2021 &copy; Restaurante y Soda</div>
                </div>
                </footer>  
                                 
            </ui:define>
        </ui:composition>
    </body>
</html>

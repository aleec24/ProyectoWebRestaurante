<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/plantilla/plantilla_sesion_activa_Admin.xhtml">

            <ui:define name="content">
               
                               
                <!--Archivo CSS del banner y footer responsive-->               
                <link href="../CSS/CenterResponsive.css" rel="stylesheet" type="text/css"/>
                <link href="../CSS/Footer.css" rel="stylesheet" type="text/css"/>
                
                 <img src="../imagenes/BannerReportes.png" alt="bannerreportes" class="responsive" />
                <div>
                <h2 style="text-align: center;"><span style="text-decoration: underline;"><span style="color: #693C72;"><strong>Reporte de Ventas:</strong></span></span></h2>
                </div>

                    <b:form>
                    <b:container fluid="true">
                        <b:panel title="Reporte de Ventas" look="primary">
                            <b:row>
                                <b:column medium-screen="3">
                                    <h:outputLabel value="Reporte en PDF o vista en navegador" for="pdf"/>
                                </b:column>
                                <b:column medium-screen="3">
                                    <b:commandButton value="Ver PDF"
                                                     action="#{reportedetalleventasController.verPdf()}"/>
                                    <b:commandButton value="Descargar PDF"
                                                     action="#{reportedetalleventasController.descargarPdf()}"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                    </b:form>

                                
                <footer class="footer-main">
                <!--Footer-->
                <div id="pagina">
                    <div id="cabecera"></div>
                    <div id="contenido"></div>
                    <div id="pie">2021 &copy; Restaurante y Soda</div>
                </div>
                </footer>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
